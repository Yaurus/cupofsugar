<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/style.css">
<title>Cup-of-Sugar</title>
</head>
<body>

<!-- Header Section -->
<header>
    <div id="logo" class="flex-item">
        <h1><i class="bi bi-basket-fill"></i> CUP-OF-SUGAR</h1>
    </div>

<!-- Profile / Log Out displays when a session is active -->    
<div id="profile-button" class="flex-item">
    <ul>[PROFILE BUTTON]
        <li>MY PANTRY</li>
        <li>CREATE A POST</li>
        <li>SIGN OUT</li>
    </ul>
</div>
</header>

<!-- Main Section -->
<main>
    <h2>Create a new post</h2>
        
        <div class="card">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="offered-item">What are you offering?</label>
                        <input type="text" class="form-control" placeholder="Offered Item" id="offered-item">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="quantity">How much/how many do you have to offer?</label>
                        <input type="text" class="form-control" placeholder="Quantity" id="quantity">
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="description">Please provide any additional information and pick-up instructions:</label>
                    <input type="text" class="form-control" placeholder="Describe what you're offering and tell people how they can pick it up." id="description">
                </div>

                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">SUBMIT POST</button>
                </div>
            </form>
        </div>


   
</main>

<!-- Footer Section -->
<footer>
<p>Copyright &copy; 2021 Cup-of-Sugar LLC.</p>
</footer>
<!-- Start Scripts-->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- End Scripts-->
</body>
</html>
